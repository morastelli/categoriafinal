<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" type="text/css" href="categorias.css">
</head>
<body>
    <nav>
        <div class="esquerda"><img src="logoetexto.png" class="logo"></div>
        Categorias
        <div class="direita"><img src="carrinho.png" class="carrinho"></div>
    </nav>
    <div class="principal">
            <div class="quadrados1"></div>
            <div class="quadradosdireita1">
                <img class="seta" src="seta.png">
            </div>
        <div class="quadrado1"><i class="texto">Lentes de contato</i></div>
            <div class="quadrados2"></div>
            <div class="quadradosdireita2">
                <img class="seta" src="seta.png">
            </div>
        <div class="quadrado2"><i class="texto">Óculos de Sol</i></div>
            <div class="quadrados3"></div>
            <div class="quadradosdireita3">
                <img class="seta" src="seta.png">
            </div>
        <div class="quadrado3"><i class="texto">Óculos de grau</i></div>
            <div class="quadrados4"></div>
            <div class="quadradosdireita4">
                <img class="seta" src="seta.png">
            </div>
        <div class="quadrado4"><i class="texto">Armações</i></div>
    </div>
    <footer class="navegacao">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Início</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="grid-outline"></ion-icon>
                    </span>
                    <span class="text">Categorias</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </span>
                    <span class="text">Favorito</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Perfil</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </footer>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink()
        {
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
